# Ruby
# Package your Ruby project.
# Add steps that install rails, analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/ruby

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseRubyVersion@0
  inputs:
    versionSpec: '>= 2.5'

- script: |
    gem install bundler
    bundle install --retry=3 --jobs=4
  displayName: 'bundle install'

- script: bundle exec cucumber -p ci
  displayName: 'bundle exec cucumber -p ci'

- task: PublishTestResults@2
  inputs:
    script: 'echo Write your commands here.  ls $(Agent.BuildDirectory)'
    testResultsFormat: 'JUnit' # Options: JUnit, NUnit, VSTest, xUnit, cTest, cucumber
    testResultsFiles: $(Agent.BuildDirectory)/reports/features_report.json
    searchFolder: '$(testFilesFolder)'
    failTaskOnFailedTests: true

- task: CmdLine@2
  inputs:
    script: 'ls $(Agent.HomeDirectory)'
  displayName: 'Ver pasta'